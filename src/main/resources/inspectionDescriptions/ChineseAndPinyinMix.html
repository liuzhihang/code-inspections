<b style="color: #D56561;">【强制】</b>所有编程相关的命名严禁使用拼音与英文混合的方式，更不允许直接使用中文的方式。
<p>
    <span style="color: #F6CF6E;">&nbsp;&nbsp;说明：</span>正确的英文拼写和语法可以让阅读者易于理解，避免歧义。注意，即使纯拼音命名方式也要避免采用。
    <br/>
    <span style="color: #6AAB71;">&nbsp;&nbsp;正例：</span>ali / alibaba / taobao / kaikeba / aliyun / youku / hangzhou 等国际通用的名称，可视同英文。
    <br/>
    <span style="color: #E1736F;">&nbsp;&nbsp;反例：</span>DaZhePromotion【打折】/ getPingfenByName()【评分】 / String fw【福娃】/ int 变量名 = 3
